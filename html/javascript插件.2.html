<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">

    <script src="../bootstrap/js/bootstrap.js"></script>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            height: auto;
            background: #eee;
        }
        .grid-item{
            float: left;
        }

        .div1{
            height: 100px;
            background: #f00;
        }
        .div2{
            height: 100px;
            background: #0f0;
        }
        .div3{
            height: 100px;
            background: #00f;
        }

    </style>
</head>
<body>

<div class="container">
   
        <div class="grid">
            <div class="div1 grid-item col-xs-12 col-sm-6 col-md-4">123</div>
            <div class="div2 grid-item col-xs-12 col-sm-6 col-md-4">456</div>
            <div class="div3 grid-item col-xs-12 col-sm-6 col-md-4">789</div>
            
        </div>


</div>




<script>
    $('.grid').masonry({
        // options
        itemSelector: '.grid-item',
        // columnWidth: 200
    });

</script>






</body>
